<!DOCTYPE html>
<html>
    <head>

        <style>
            body {
             background-color: rgb(188, 229, 242);
			 background-image: url('BackgroundImage.jpg');
			 background-repeat: no-repeat;
			 background-attachment: fixed;
			 background-size: cover;
            }
			.navBar{
                margin-top: 20px;
				font-size: 18px;
				background-color: rgba(255, 255, 255, 0.1);
				width: min content;
				width: 300px;
				margin: 1em auto;
				padding: 1em;			
				align: center;
            }
			.navBar a{
			    text-decoration: none;
				color: #073D41;
				font-weight: bolded;
			}
			.navBar a:visited{
			color: pink;
			}
			
			.navBar a:active {
			color: red;
			}
			.navBar a:hover{
			color: white;
			}
            .goalBox{
                width: 100%px;
                padding: 1px;
                margin: 0; 
				
            }
            .button{
               background-color: #4CAF50;
			border: none;
			color: white;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			transition-duration: 0.8s;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
            }
			.AddButton:hover {
			background-color: #f44336;
			color: white;
			border-radius: 7px;
			}
			.AddButton{
				margin-top: 10px;
				margin-bottom: 40px;
				background-color: rgba(255, 255, 255, 0.24); 
				color: black; 
				width: 200px;
				height: 30px;
				text-align:center;
				color: white;
				}
            
            .inputField{
               margin: auto;
			   margin-top:10px;
            }
            
            input[type=text], input[type=password], input[type=email]  {
                width: 95%;
                padding: 15px;
                margin: 5px 0 22px 3px;
                display: inline-block;
                border: none;
                background: #f1f1f1;
            }
            label{
                font-weight: 700;
            }
            .goal{
                padding: 10px;
            }
			.List{
			 margin: auto;
                width: auto;
				max-width: 800px;
				color: white;
				background-color: rgba(0, 0, 0, 0.351);
               padding: 5px;
			   font-weight: bolded;
			   font-size: 18px;	
			   align: left;
			   border: 3px;
				border-color:rgba(0, 0, 0, 0.351);
                border-radius: 10px;
			}
        </style>
    </head>
    <body>
            <nav class="navBar">
            <a href="home.html">Home</a> |
            <a href="signIn.html">Sign In</a> |
            <a href="signUp.html">Sign Up</a> |
            <a href="yourList.html">Your List</a>
            </nav>
            <div class="List">
                <div class="CurrentGoals">
                    <div class="goalBox">
                        <div class="goal">
                            <label>Goal title</label>
                            <div class="inputField">
                                <input type="text" placeholder="Enter a goal title">
                            </div>
                        </div>
                        <div class="goal">
                           <label>(S)et a specific goal</label>
                            <div class="inputField">
                                <input type="text" placeholder="It should not be vague">
                            </div>                        
                        </div>
                        <div class="goal">
                            <label>(M)easure it!</label>
                            <div class="inputField">
                                <input type="text" placeholder="Suggest an indicator of progress">
                            </div>                        
                        </div>
                        <div class="goal">
                            <label>(A)ssign it!</label>
                            <div class="inputField">
                                <input type="text" placeholder="Specify who will do it">
                            </div>
                        </div>
                        <div class="goal">
                                <label>(R)eailistic</label>
                            <div class="inputField">
                                <input type="text" style="margin-bottom: 7px;" placeholder="State what results can realistically be achieved, given available resources">
                            </div>                      
                        </div>
                        <div class="goal">
                            <label>(T)ime bound</label>
                        <div class="inputField">
                            <input type="date" placeholder="">
                        </div>                      
                    </div>    
                    </div>
                </div>
                
                    <br>
                    <a href="yourList.html"><button class="button AddButton">Add new goal</button> </a>
                
            </div>
    </body>
</html>
