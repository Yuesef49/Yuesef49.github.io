        <style>
            body {
             background-color: rgb(188, 229, 242);

            }
			
			.header{
			overflow: hidden;

			border-radius: 6px;	
			
			}
			.header a {
			    text-align: center;
			    float: left;

			}

			.submitButton {

        <form class="formFillPlace" onsubmit="return passwordRequirement()">
            <label for="Username">
				<hr style="visibility:hidden;" />  <!--Knk bu ne la?-->
                <b>Username</b>
            </label>
                    <input id="signUpUsername" type="text" placeholder="username (userID)" name="username" style="margin-bottom: 0px; " oninput="usernameChecker(this.value)">
					<div id="usernameBar">
						<div>
							<p id="usernameBarText">Please enter your username</p>
						</div>
					</div>

            <label for="Password">
                <b>Password</b>
            </label>
            <input id="signUpPassword" type="password" placeholder="password" name="password" style="margin-bottom: 0;" oninput="passwordChecker(this.value)">
			<div id="strengthbar">
				<div>
					<p id="strengthbarText">Please enter your password</p>
				</div>
			</div>

            <label for="Name">
                <b>Name</b>
            </label>
			<input id="signUpName" type="text" placeholder="your name and surname" name="name" style="margin-bottom: 0;" oninput="fullnameChecker(this.value)">
			<div id="nameBar">
				<div>
					<p id="nameBarText">Please enter your name</p>
				</div>
			</div>
            <label for="Address">
                <b>Address</b>
            </label>
            <input type="text" placeholder="eg: Mekelweg 4, Delft" name="Address">

            <label for="Country">
                <b>Country</b>
            </label>
            <input type="text" placeholder="eg: Netherlands" name="Country">

                <b>Zip Code</b>
            </label>
            <input type="text" placeholder="eg: 1234 AD" name="ZipCode">

			<label for="Language">
                <b>Language</b>
            </label>
            <input type="text" placeholder="eg: English, Dutch..." name="Language">

            <label for="Email">
                <b>Email</b>
            </label>
            <input type="email" placeholder="eg: example@gmail.com" name="Email">

            <label for="Gender">
                <b>Gender</b>
            </label>
            <input type="radio" class="male" name="Gender" required="">
            <label for="male">Male</label>
            <input type="radio" class="female" name="Gender" required="">
            <label for="female">Female</label>
            <input type="radio" class="other" name="Gender" required="">
            <label for="other">Non-binary</label><br>
