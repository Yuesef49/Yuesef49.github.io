<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="StyleSheet.css">
        <style>
            body {
             background-color: rgb(188, 229, 242);
			 background-image: url('BackgroundImage.jpg');
			 background-repeat: no-repeat;
			 background-attachment: fixed;
			 background-size: cover;
            }
			
			.header{
			overflow: hidden;
			padding: 10px 5px;
			
			}
            .header a {
			        text-align: center;
			        float: left;
			        color: gray;
		  
		        padding: 8px;
		        text-decoration: none; /*To make it not underlined. */
		        font-size: 28px;
		        line-height: 30px;
		        border-radius: 6px;
			}

		.header a.logo {
		  font-size: 25px;
		  font-weight: bold;
			}

		.header a:hover {
		  background-color: #ddd;
		  color: black;
			}


		.header a.active {
		  background-color: dodgerblue;
		  color: white;
			}


            input[type=text], input[type=password], input[type=email]  {
            width: 40%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
            }
            input[type=radio]{
                display:table-column-group
            }
            .submitButton{
                margin-top: 20px;
            }
			.navigator a{
			text-decoration: none;
			text
			}
			.navigator a:link{
			color: red;
			}
			.navigator a:visited{
			color: green;
			}
			
			.navigator a:active {
			color: blue;
			}
			
        </style>
    </head>
    
    <body>
        <div class="header">
		<a href="https://www.youtube.com/watch?v=zWUj58XSvzw class="logo" target="_blank">GGW</a>

				<br>
            </label>
            <input type="text" placeholder="" name="Address" required="">

</html>
